<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unordered list in HTML</title>
</head>
<body>
    <h2>fruit list</h2>
    <ul>
        <li>Apple</li>
        <li>Mango</li>
        <li>Banana</li>
        <li>
            <div>
                <h3>Sachin Tendulkar</h3>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sit, officiis.</p>
                <ol type="A">
                    <li>Maximum Centuries</li>
                    <li>Indian Icon</li>
                    <li>Won many awards</li>
                </ol>
            </div>
        </li>
    </ul>
</body>
</html>
