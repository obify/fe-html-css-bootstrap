<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling Text/Image</title>
</head>
<body>
    <h1>Scrolling Text</h1>
    <marquee behavior="" direction="" width="400px" bgcolor="red">
        <h1>Hello World</h1>
        <img src="https://media.istockphoto.com/photos/saguaro-sunset-silhouette-picture-id1352918375?b=1&k=20&m=1352918375&s=170667a&w=0&h=-heOlAH048PFHGGVbg0Yvqp2CtB7UaHUra2wPGdpDg0=" alt="image">
    </marquee>

    <marquee width="60%" direction="up" height="200px">
        This is sample scrolling text that scrolls in the upper direction.
    </marquee>

    <marquee behavior="scroll" direction="up" scrollamount="10">
        Slow Scrolling
        <h1>Media Gallery</h1>
        <iframe width="560" height="315"
        src="https://www.youtube.com/embed/mkomfZHG5q4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
        </iframe>
        <iframe width="560" height="315" 
        src="https://www.youtube.com/embed/LHuDVf6FzI0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
        </iframe>
        <iframe width="560" height="315" 
        src="https://www.youtube.com/embed/yFlarM35vxA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
        </iframe>
    </marquee>    
    <marquee behavior="scroll" direction="right" scrollamount="12" >Little Scrolling</marquee>
    <marquee behavior="scroll" direction="left" scrollamount="50" >Fast Scrolling</marquee>
    <marquee behavior="scroll" direction="right" scrollamount="20" >Very Fast Scrolling</marquee>
    
</body>
</html>
