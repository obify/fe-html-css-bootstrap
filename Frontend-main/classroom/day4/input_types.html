<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Types</title>
</head>
<body>
    <div>
        Text input <input name="username_input" type="text" placeholder="Enter your username"/><br><br>
        password input <input name="pswd_input" type="password" placeholder="Enter your password"><br><br>
        Email input <input name="email_input" type="email" placeholder="Enter your email"><br><br>
        Date input <input name="dob_input" type="date" placeholder="Date of Birth"><br><br>
        Number input <input name="price_input" type="number" placeholder="Enter total price"><br><br>
        File input <input name="image_upload" type="file" placeholder="upload your image"><br><br>
        Button input <input name="buton_type" type="button" value="Click is the button text"><br><br>
        Html skill <input name="skill_percentage" type="range"><br><br>
        Radio input <input type="radio" /><br><br>
        Male <input type="radio"value="M" name="genderoption" />
        Female <input type="radio"value="F" name="genderoption" /><br><br>
        Select Hobby: Running <input type="checkbox" name="hobby_running"><br>
        Watching Netflix <input type="checkbox" name="netflix"><br>
        Cooking <input type="checkbox" name="Cooking"><br><br>
        Choose your country:
        <select>
            <option value="IND">India</option>
            <option value="AUS">Australia</option>
            <option selected value="UK">United Kingdom</option>
            <option value="US">America</option>
            <option value="SL">Sri Lanka</option>
        </select>

        
    </div>
    
</body>
</html>
