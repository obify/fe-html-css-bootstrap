<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="icon" type="image/x-icon" href="../icons8-bootstrap-48.png">
</head>

<body>
    <div class="container mt-5">
        <div class="card">
            <form target="_blank" action="./day12/dmartwebsite.html">
                <div class="card-header">
                    <h4 class="fw-bold">Registration Form</h4>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="Input1" class="form-label">Full name</label>
                        <input type="text" class="form-control" id="Input1" />
                    </div>
                    <div class="mb-3">
                        <label for="Input2" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="Input2" />
                    </div>
                    <div class="mb-3">
                        <label for="Input3" class="form-label">Phone number</label>
                        <input type="tel" class="form-control" id="Input3" />
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="Input4" class="form-label">Date of Birth</label>
                                <input type="date" class="form-control" id="Input4" />
                            </div>
                        </div>
                    </div>
                    <div>
                        <p>Choose your favorite Web language:</p>
                        <input type="radio" id="html" name="fav_language" value="HTML">
                        <label for="html">HTML</label><br>
                        <input type="radio" id="css" name="fav_language" value="CSS">
                        <label for="css">CSS</label><br>
                        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
                        <label for="javascript">JavaScript</label><br><br>
                    </div>

                    <div class="col-md-6">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Gender</option>
                            <option value="1">Male</option>
                            <option value="2">Female</option>
                        </select>
                    </div>
                    <br>
                    <div class="mb-3">
                        <label for="favcolor">Select your favorite color:</label>
                        <input type="color" id="favcolor" name="favcolor" value="#ff0000">
                    </div>
                    <br>
                    <div>
                        <label for="vol">Rating </label>
                        <input type="range" id="vol" name="vol" min="0" max="100">
                    </div>
                    <br>
                    <div>
                        <label for="homepage">Add your website</label>
                        <input type="url" id="homepage" name="homepage">
                    </div>
                    <br>
                    <div class="mb-3">
                        <label for="myfile">Upload documents</label>
                        <input type="file" id="myfile" name="myfile">
                    </div>
                    <br>
                    <div class="mb-3">
                        <label for="Input6" class="form-label">Address</label>
                        <input type="text" class="form-control" id="Input6" />
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-4 mb-md-0">
                            <div class="mb-3">
                                <label for="Input7" class="form-label">City</label>
                                <input type="text" class="form-control" id="Input7" />
                            </div>
                        </div>

                        <div class="col-md-6 mb-4 mb-md-0">
                            <label for="Input8" class="form-label">State</label>
                            <select id="Input8" class="form-select mb-3">
                                <option selected value="1">Andhra Pradesh</option>
                                <option value="2">Karnataka</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-4 mb-md-0">
                            <div class="mb-3">
                                <label for="Input9" class="form-label">Postal code</label>
                                <input type="text" class="form-control" id="Input9" />
                            </div>
                        </div>

                        <div class="col-md-6 mb-4 mb-md-0">
                            <label for="Input10" class="form-label">Country</label>
                            <select id="Input10" class="form-select mb-3" aria-label="Default select example">
                                <option selected value="1">India</option>
                                <option value="2">USA</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-4 mb-md-0">
                            <div class="mb-3">
                                <label for="Input11" class="form-label">Old password</label>
                                <input type="password" class="form-control" id="Input11" />
                            </div>
                        </div>

                        <div class="col-md-6 mb-4 mb-md-0">
                            <div class="mb-3">
                                <label for="Input12" class="form-label">New password</label>
                                <input type="password" class="form-control" id="Input12" />
                            </div>
                        </div>
                    </div>
                </div>


                <div class="card-footer">
                    <button type="reset" class="btn btn-danger">Reset</button>
                    <button type="submit" class="btn btn-primary">Submit</button>

                </div>
            </form>
        </div>
    </div>
</body>

</html>
